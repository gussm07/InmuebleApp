<mat-toolbar color="primary">
  <button mat-icon-button (click)="onMenuToggleDispatched()">
    <mat-icon>
      menu
    </mat-icon>
  </button>
  <span>Edificaciones Store</span>

  <!-- fcHide oculta el div cuando la pantalla sea de tamaño xs, ver documentación de flex-layout responsive -->
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout="row" fxLayoutGap="10px" class="navegacion-menu">

      <li><a>{{ user ? user.nombre + ' ' + (user.apellido_paterno ? user.apellido_paterno : '') : ''}}</a></li>
      <!-- SI NO ESTÁ AUTENTICADO, MOSTRAR EL BOTON REGISTRAR -->
      <li><a *ngIf="!isAuthorized" routerLink="auth/register">Registrar</a></li>
      <li><a *ngIf="!isAuthorized" routerLink="auth/login">Login</a></li>
      <li><a *ngIf="isAuthorized" routerLink="/">Home</a></li>
      <li (click)="onSignOut()"><a *ngIf="isAuthorized" routerLink="/" >Salir</a></li>
    </ul>
  </div>


</mat-toolbar>
