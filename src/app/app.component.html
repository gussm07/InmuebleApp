<mat-sidenav-container>
  <mat-sidenav #menu>
    <app-menu-list (menuToggle)="menu.toggle()" (signOut)="onSignOut()"
    [isAuthorized] = "isAuthorized$ | async"></app-menu-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- EventEmitter empleado en header.component.ts -->
    <app-header (menuToggle)="menu.toggle()" (signOut)="onSignOut()"
    [user] = "user$ | async"
    [isAuthorized] = "isAuthorized$ | async"></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
